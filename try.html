        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 60px 200px 1fr 200px; /* Adjusted width for the first column */
            grid-gap: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            color: #000;
            min-height: 100vh;
        }

        /* Style for the slim first column */
        .column1 {
            display: grid;
            grid-template-rows: repeat(5, 60px); /* Adjusted height for the rows */
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the Font Awesome icons */
        .fa-icon {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Style for the second column */
        .column2 {
            display: grid;
            grid-template-rows: repeat(7, 100px);
            background-color: #ecf0f1;
            padding: 0px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the message notifications in the second column */
        .notification {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style for the third column (main chat area) */
        .column3 {
            background-color: #fff;
            padding: 0px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the fourth column (call directory) */
        .column4 {
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the call directory entries in the fourth column */
        .directory-entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
