<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 60px 200px 1fr 200px;
            grid-gap: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            color: #000;
        }

        .column1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3498db;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fa-icon {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .column2 {
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-text {
            font-size: 16px;
            font-weight: bold;
        }

        .message-count {
            font-size: 14px;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
        }

        .search-bar {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .card {
            display: flex;
            padding: 15px;
            background-color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: #f0f0f0;
        }

        .card-selected {
            background-color: #e0e0e0;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            background-color: #3498db; /* Placeholder color */
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .recent-message {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .suggestions {
            display: flex;
            justify-content: space-between;
        }

        .suggestion {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .suggestion-green {
            background-color: #27ae60;
            color: #fff;
        }

        .suggestion-red {
            background-color: #e74c3c;
            color: #fff;
        }

        .column3 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 70%;
            clear: both;
        }

        .sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .profile-picture-message {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db; /* Placeholder color */
            margin-right: 10px;
        }

        .content-message {
            background-color: #3498db; /* Message bubble color */
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .received .content-message {
            background-color: #ecf0f1; /* Message bubble color for received messages */
            color: #000;
        }

        .timestamp {
            font-size: 10px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: 5px;
        }

        .column4 {
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .directory-entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <title>Chat Page</title>
</head>
<body>
    <div class="column1">
        <i class="fas fa-home fa-icon" title="Home"></i>
        <i class="fas fa-envelope fa-icon" title="Messages"></i>
        <i class="fas fa-chart-bar fa-icon" title="Analytics"></i>
        <i class="fas fa-search fa-icon" title="Search"></i>
        <i class="fas fa-calendar-alt fa-icon" title="Calendar"></i>
    </div>

    <div class="column2">
        <div class="header">
            <span class="header-text">Messages</span>
            <span class="message-count">12</span>
        </div>
        <div class="search-bar">
            <!-- Add your search bar HTML here -->
            <input type="text" placeholder="Search...">
        </div>
        <div class="card" id="card1">
            <div class="profile-picture"></div>
            <div class="content">
                <div class="sender-name">John Doe</div>
                <div class="recent-message">Hey, how are you?</div>
                <div class="suggestions">
                    <div class="suggestion suggestion-green">Good</div>
                    <div class="suggestion suggestion-red">Busy</div>
                </div>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="profile-picture"></div>
            <div class="content">
                <div class="sender-name">Jane Smith</div>
                <div class="recent-message">What's up?</div>
                <div class="suggestions">
                    <div class="suggestion suggestion-green">Not </div>
                    <div class="suggestion suggestion-red">Working</div>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <div class="column3">
        <!-- Main chat area -->
        <div class="message sent">
            <div class="profile-picture-message"></div>
            <div class="content-message">
                <p>This is a message sent by you.</p>
                <span class="timestamp">10:30 AM</span>
            </div>
        </div>
        <div class="message received">
            <div class="profile-picture-message"></div>
            <div class="content-message">
                <p>Hi there! How are you doing?</p>
                <span class="timestamp">10:35 AM</span>
            </div>
        </div>
        <div class="message sent">
            <div class="profile-picture-message"></div>
            <div class="content-message">
                <p>I'm doing well, thank you! How about you?</p>
                <span class="timestamp">10:40 AM</span>
            </div>
        </div>
        <!-- Simulate more chat history as needed -->
    </div>

    <div class="column4">
        <div class="directory-entry">John Doe</div>
        <div class="directory-entry">Jane Smith</div>
        <!-- Add more entries for the call directory as needed -->
    </div>

    <script>
        // Add JavaScript to handle card selection
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Remove 'card-selected' class from all cards
                cards.forEach(c => c.classList.remove('card-selected'));
                // Add 'card-selected' class to the clicked card
                card.classList.add('card-selected');
                // Update the chat area in column 3 based on the selected card
                updateChatArea(card);
            });
        });

        function updateChatArea(selectedCard) {
            // Implement logic to update the chat area based on the selected card
            // You can use the card's ID or other attributes to identify the selected sender
            // For now, it's just a placeholder message
            const column3 = document.querySelector('.column3');
            column3.innerHTML = `<p>Chat records for ${selectedCard.querySelector('.sender-name').textContent}</p>`;
        }
    </script>
</body>
</html>
